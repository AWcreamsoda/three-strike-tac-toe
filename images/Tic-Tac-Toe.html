<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="tic-tac-toe.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="container">
        <div id="board">
            <img src="images/rolling.gif" alt="Diceroll" id="dice_roll">
            <div id="tic-tac">
                <div id="row-1" class="row">
                    <div id="box-1" class="box">
                        <img src="images/red-x.png" alt="X" class="x-mark">
                    </div>
                    <div id="box-2" class="box">
                        <img src="images/red-x.png" alt="X" class="x-mark">
                    </div>
                    <div id="box-3" class="box">
                        <img src="images/red-x.png" alt="X" class="x-mark">
                    </div>
                </div>
                <div id="row-2" class="row">
                    <div id="box-4" class="box">
                        <img src="images/red-x.png" alt="X" class="x-mark">
                    </div>
                    <div id="box-5" class="box">
                        <img src="images/red-x.png" alt="X" class="x-mark">
                    </div>
                    <div id="box-6" class="box">
                        <img src="images/red-x.png" alt="X" class="x-mark">
                    </div>
                </div>
                <div id="row-3" class="row">
                    <div id="box-7" class="box">
                        <img src="images/red-x.png" alt="X" class="x-mark">
                    </div>
                    <div id="box-8" class="box">
                        <img src="images/red-x.png" alt="X" class="x-mark">
                    </div>
                    <div id="box-9" class="box">
                        <img src="images/red-x.png" alt="X" class="x-mark">
                    </div>
                </div>
            </div>
            <div id="num-grid">
                <div id="row-1-num" class="row">
                    <div id="box-1-num" class="box">
                        <p class="number square">?</p>
                    </div>
                    <div id="box-2-num" class="box">
                        <p class="number square">?</p>
                    </div>
                    <div id="box-3-num" class="box">
                        <p class="number square">?</p>
                    </div>
                </div>
                <div id="row-2-num" class="row">
                    <div id="box-4-num" class="box">
                        <p class="number square">?</p>
                    </div>
                    <div id="box-5-num" class="box">
                        <p class="number square">?</p>
                    </div>
                    <div id="box-6-num" class="box">
                        <p class="number square">?</p>
                    </div>
                </div>
                <div id="row-3-num" class="row">
                    <div id="box-7-num" class="box">
                        <p class="number square">?</p>
                    </div>
                    <div id="box-8-num" class="box">
                        <p class="number square">?</p>
                    </div>
                    <div id="box-9-num" class="box">
                        <p class="number square">?</p>
                    </div>
                </div>
            </div>
            <div id="display">
                <input type="button" id="roll-button" class="button" value="Roll">
                <div id="dices">
                    <div id="dice1" class="die">
                        <img src="images/6.png" alt="6">
                    </div>
                    <div id="dice2" class="die">
                        <img src="images/6.png" alt="6">
                    </div>
                </div>
                <div id="strikes">
                    <span>Strikes:</span>
                    <div class="strike"></div>
                    <div class="strike"></div>
                    <div class="strike"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
